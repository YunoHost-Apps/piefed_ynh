#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "piefed"
name = "PieFed"

description.en = "Federated forum and link aggregator, for your community"
description.fr = "Forum and aggrégateur de liens fédéré, pour votre communauté"

version = "1.2.5~ynh1"

maintainers = ["tituspijean"]

[upstream]
license = "AGPL-3.0-only"
website = "https://join.piefed.social/"
demo = "https://piefed.social/"
admindoc = "https://join.piefed.social/docs/admin-guide/"
userdoc = "https://join.piefed.social/docs/"
code = "https://codeberg.org/rimu/pyfedi"

[integration]
yunohost = '>= 12.0'
helpers_version = "2.1"
architectures = "all"
multi_instance = false
ldap = true
sso = false
disk = "500M"
ram.build = "50M"
ram.runtime = "3G"

[install]

    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://codeberg.org/rimu/pyfedi/archive/v1.2.5.tar.gz"
        sha256 = "37b081bd519fa584921b078481e6f09ddb1b0c2366a8446df5dc5e230cfa682a"
        autoupdate.strategy = "latest_forgejo_release"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql libpq-dev redis-server python3-psycopg2 tesseract-ocr python3 python3-venv"

    [resources.database]
    type = "postgresql"
